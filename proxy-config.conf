server {
    listen 443 ssl;
    server_name localhost;

    # Certificate paths
    ssl_certificate /home/iiitd/Secure-Messaging-Website-P2P-Marketplace/ssl/certificate.crt;
    ssl_certificate_key /home/iiitd/Secure-Messaging-Website-P2P-Marketplace/ssl/private.key;

    # Simplified SSL settings - more compatible
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Error and access logs for debugging
    error_log /var/log/nginx/secure-messaging-error.log debug;
    access_log /var/log/nginx/secure-messaging-access.log;

    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
    }

    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
    }
}

# Also add a redirect from HTTP to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}
